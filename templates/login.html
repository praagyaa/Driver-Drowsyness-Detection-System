<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Drowsiness Detection</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .container {
        position: relative;
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .signup-link {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }

      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
      .close-btn {
        position: absolute;
        top: 0rem;
        left: 13.5rem;
        font-size: 24px;
        background: transparent;
        border: none;
        color: #333;
        cursor: pointer;
      }

      .close-btn:hover {
        color: red;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="close-btn" onclick="window.location.href='/'">Ã—</button>
      <h1>Login</h1>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="license">Enter your Driver License Number</label>
        <input
          type="text"
          id="license"
          name="license"
          placeholder="XX-XX-XXXXXXXX"
          pattern="\d{2}-\d{2}-\d{8}"
          title="Format must be XX-XX-XXXXXXXX (e.g., 12-34-56789012)"
          required
        />

        <button type="submit">Login</button>
      </form>

      <p class="signup-link">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
      </p>
    </div>
  </body>
</html>
