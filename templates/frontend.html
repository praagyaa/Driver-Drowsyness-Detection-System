<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drowsiness Detection Service</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        height: 60px;
      }

      /* Style for the logo */
      header .logo img {
        height: 40px;
        width: auto;
      }

      /* Center the title */
      header .title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        font-weight: 600;
      }

      header nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      header nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #007bff;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 60px 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero-text {
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .hero-text p {
        font-size: 1rem;
        margin-bottom: 30px;
        color: #666;
        line-height: 1.6;
      }

      /* Button styles */
      .button-container {
        display: flex;
        gap: 15px; /* Ensures spacing */
        align-items: center;
      }

      .button-container a {
        text-decoration: none;
        border: solid 1px grey;
        border-radius: 10px;
      }

      .button-container button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .signup-btn {
        background-color: #28a745;
        color: white;
      }

      .signup-btn:hover {
        background-color: #218838;
      }

      .login-btn {
        background-color: transparent;
        color: #333;
        border: 2px solid #d1d1d1;
      }

      .login-btn:hover {
        background-color: #f1f1f1;
        border-color: #aaa;
      }

      .hero-image img {
        max-width: 500px;
        width: 100%;
        height: auto;
      }

      footer {
        text-align: center;
        padding: 15px 0;
        background: #222;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      footer a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{{ url_for('frontend') }}">
          <img
            src="{{ url_for('static', filename='img/company.png') }}"
            alt="Logo"
          />
        </a>
      </div>

      <!-- Centered Title -->
      <div class="title">
        <h1>Driver Drowsiness</h1>
      </div>

      <nav>
        <ul>
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Drowsiness Detection Service</h1>
          <p>
            Drowsiness refers to feeling more sleepy than normal during the day.
            People who are drowsy may fall asleep when they do not want to or at
            times which can lead to safety concerns.
          </p>

          <!-- Buttons with proper spacing -->
          <div class="button-container">
            <a href="{{ url_for('signup') }}">
              <button class="signup-btn">Sign up</button>
            </a>
            <a href="{{ url_for('login') }}">
              <button class="login-btn">Login</button>
            </a>
          </div>
        </div>

        <div class="hero-image">
          <img
            src="{{ url_for('static', filename='img/holder.png') }}"
            alt="Drowsiness Detection"
          />
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Driver Drowsiness System. All rights reserved.</p>
    </footer>
  </body>
</html>
